# 微信私域自动化APK配置文件示例
# 复制此文件为config.ini并填入实际配置

[DEVICE]
# 设备ID,留空则自动连接第一个设备
device_id = 

# 连接方式: usb | wifi
connection_type = usb

# WiFi连接时的设备IP(仅WiFi模式需要)
device_ip = 

# 连接超时时间(秒)
timeout = 60

[WECHAT]
# 微信包名(一般不需要修改)
package_name = com.tencent.mm

# 微信版本(用于适配不同版本的UI)
version = 8.0

# 是否自动登录(首次需手动登录)
auto_login = false

[MOMENTS]
# 采集模式: single(单个) | batch(批量) | all(全部)
mode = single

# 好友列表(逗号分隔)
friends = 

# 输出路径
output_path = ./data/moments/

# 是否上传飞书
upload_feishu = false

# 飞书表格ID
feishu_table_id = 

# 飞书API Token
feishu_api_token = 

# 是否下载图片
download_images = false

# 是否下载视频
download_videos = false

# 图片保存路径
images_path = ./data/moments/images/

# 视频保存路径
videos_path = ./data/moments/videos/

# 滚动速度(秒)
scroll_speed = 0.5

# 滚动间隔(秒)
scroll_interval = 2

# 最大采集条数(0表示不限制)
max_count = 0

# 是否采集评论
collect_comments = true

# 是否采集点赞
collect_likes = true

[AI_MESSAGE]
# AI提供商: coze | openai | custom
ai_provider = coze

# COZE配置
coze_api_key = 
coze_bot_id = 
coze_knowledge_base_id = 

# OpenAI配置
openai_api_key = 
openai_model = gpt-4
openai_base_url = https://api.openai.com/v1

# 自定义API配置
custom_api_url = 
custom_api_key = 

# 发送策略: personalized(个性化) | unified(统一) | grouped(分组)
strategy = personalized

# 统一文案(仅unified策略使用)
unified_message = 

# 发送间隔(秒)
send_interval = 30

# 随机延迟范围(秒)
random_delay_min = 5
random_delay_max = 15

# 每日最大发送数
max_daily_send = 50

# 每小时最大发送数
max_hourly_send = 10

# 是否读取聊天记录
read_chat_history = true

# 聊天记录条数
chat_history_limit = 50

# 文案生成温度(0-1)
temperature = 0.7

# 文案最大长度
max_message_length = 200

# 是否启用情感分析
enable_sentiment_analysis = true

# 是否启用A/B测试
enable_ab_test = false

# 测试模式(不实际发送)
dry_run = false

[FLOATING_BUTTON]
# 是否启用悬浮按键
enable = true

# 悬浮按键位置: top-left | top-right | bottom-left | bottom-right
position = bottom-right

# 悬浮按键大小(像素)
size = 60

# 悬浮按键透明度(0-1)
opacity = 0.8

[BACKGROUND_SERVICE]
# 是否后台运行
enable = true

# 后台运行时是否显示通知
show_notification = true

# 通知标题
notification_title = 微信私域自动化

# 通知内容
notification_content = 正在运行中...

[LOGGING]
# 日志级别: DEBUG | INFO | WARNING | ERROR
level = INFO

# 日志文件路径
log_file = ./logs/app.log

# 日志文件最大大小(MB)
max_file_size = 10

# 日志文件保留数量
backup_count = 5

# 是否输出到控制台
console_output = true

[SAFETY]
# 是否启用安全模式(模拟人工操作)
enable_safety_mode = true

# 操作随机延迟(秒)
operation_delay_min = 1
operation_delay_max = 3

# 滚动随机化
random_scroll = true

# 每日操作限制
max_daily_operations = 500

# 每小时操作限制
max_hourly_operations = 100

# 异常检测(检测到异常自动停止)
enable_anomaly_detection = true

# 异常停止后等待时间(分钟)
anomaly_wait_time = 30

[DATABASE]
# 是否启用数据库
enable = false

# 数据库类型: sqlite | mysql | postgresql
db_type = sqlite

# SQLite数据库路径
sqlite_path = ./data/database.db

# MySQL/PostgreSQL配置
db_host = localhost
db_port = 3306
db_name = wechat_automation
db_user = root
db_password = 

[ADVANCED]
# 是否启用API接口
enable_api = false

# API端口
api_port = 8000

# API密钥
api_key = 

# 是否启用任务队列
enable_task_queue = false

# 任务队列类型: memory | redis | rabbitmq
task_queue_type = memory

# Redis配置
redis_host = localhost
redis_port = 6379
redis_password = 
redis_db = 0

